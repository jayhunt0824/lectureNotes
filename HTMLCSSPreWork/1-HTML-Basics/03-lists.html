    <title>List Tags</title>
</head>
<body>
    <h3>Lasagna Recipe</h3>
    <ol>
        <li><strike>Boil noodles</strike></li>
        <li>Make Sauce</li>
        <li>Lay out noodles</li>
        <li>Add cheese</li>
        <li>Pour Sauce</li>
        <li>Bake in Oven</li>
    </ol>
    <h3>Weekend To Do List</h3>
    <ul>
        <li>Clean garage</li>
        <li>Fix car </li>
        <li>create million dollar</li>
        <li>Make lasagna</li>
        <li>Code an award winning app</li>
    </ul>
</body>
</html>
